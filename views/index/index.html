<h1>Welcome to Collectify</h1>

<div id="container">
    <form ng-hide="session.user">
        <label>Email :</label> <input ng-model="user.email" type="email" name="email"><br />
        <label>Password :</label> <input ng-model="user.password" type="password" name="password"/><br />
        <button ng-click="auth(user)">Login</button>
    </form>
    <div ng-show="session.user">
        Hello {{ session.user.mail }} !
        <a href="#" ng-click="session.$logout()">Logout</a>
    </div>
    <a href="#/create-user">Create user</a>

    <ul>
        <li><a href="#/items">List of items</a></li>
        <li><a href="#/items/new">Create new items</a></li>
        <li><a href="#/categories">List of categories</a></li>
        <li><a href="#/categories/new">Create new categories</a></li>
    </ul>
</div>
