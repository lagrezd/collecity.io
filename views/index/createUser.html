<h1>Welcome to Collectify</h1>

<div id="container">
    <a href="#"></a>
    <ul>
        <li><a href="#/items">List of items</a></li>
        <li><a href="#/items/new">Create new items</a></li>
        <li><a href="#/categories">List of categories</a></li>
        <li><a href="#/categories/new">Create new categories</a></li>
    </ul>
    <form>
        <label>Email :</label><br />
        <input ng-model="user.email" type="email" name="email"><br /><br />

        <label>Password :</label><br />
        <input ng-model="user.password" type="password" name="password"/>

        <button ng-click="create(user)">Create user</button>
    </form>
</div>
